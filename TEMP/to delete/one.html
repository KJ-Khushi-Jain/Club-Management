<!DOCTYPE html>
<html>
<head>
<style>
.cursor {
  position: absolute;
  display: block;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: yellow;
  pointer-events: none;
}

.emoji {
  position: absolute;
  display: block;
  width: 50px;
  height: 50px;
  font-size: 50px;
}
</style>
</head>
<body>

<h1>Mouse Cursor Follow Emoji</h1>

<div class="cursor"></div>
<div class="emoji">ðŸ˜Š</div>

<script>
document.addEventListener('mousemove', function(e) {
    var cursor = document.querySelector('.cursor');
    var emoji = document.querySelector('.emoji');
    var x = e.clientX;
    var y = e.clientY;

    cursor.style.left = x + 'px';
    cursor.style.top = y + 'px';

    emoji.style.left = x + 'px';
    emoji.style.top = y + 'px';
});
</script>

</body>
</html>
