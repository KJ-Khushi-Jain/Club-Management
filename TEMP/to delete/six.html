<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
}

.text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 10vw;
  font-family: Arial, sans-serif;
  color: white;
}

.letter {
  display: inline-block;
  position: relative;
}

.animate {
    animation-name: example;
    animation-duration: 4s;
    animation-iteration-count: infinite; 
    animation-timing-function: linear;
}

@keyframes example {
    from {transform: rotateY(0deg) translateZ(100px);}
    to {transform: rotateY(360deg) translateZ(100px);}
}
</style>
</head>
<body>

<h1>Dynamic Animated Text "ELIX" with the word "elix" moving in a horizontal 3D rotation along the axis passing through the middle of the word</h1>

<div class="text">
    <span class="letter animate">E</span>
    <span class="letter animate">L</span>
    <span class="letter animate">I</span>
    <span class="letter animate">X</span>
</div>

<script>
var letters = document.querySelectorAll('.letter');
letters.forEach(function(letter) {
    letter.addEventListener('mouseover', function() {
        var randomColor = Math.floor(Math.random()*16777215).toString(16);
        letter.style.color = '#' + randomColor;
    });
});
</script>

</body>
</html>
