<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: black;
}

.text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 10vw;
  font-family: Arial, sans-serif;
  color: white;
}

.letter {
  display: inline-block;
  position: relative;
}

.hand {
  position: absolute;
  width: 50px;
  height: 50px;
  background-color: white;
  border-radius: 50%;
}

.hand1 {
  top: -20px;
  left: -20px;
}

.hand2 {
  top: -20px;
  right: -20px;
}

.hand3 {
  bottom: -20px;
  left: -20px;
}

.hand4 {
  bottom: -20px;
  right: -20px;
}

.animate {
    animation-name: example;
    animation-duration: 4s;
    animation-iteration-count:1; 
}

@keyframes example {
    from {transform: rotate(0deg);}
    to {transform: rotate(360deg);}
}

.animate-cross {
    animation-name: cross-example;
    animation-duration: 4s;
    animation-iteration-count:1; 
}

@keyframes cross-example {
    from {transform: rotate(0deg);}
    to {transform: rotate(45deg);}
}
</style>
</head>
<body>

<h1>Animated Hands Crossing to Form an X</h1>

<div class="text">
    <span class="letter">E</span>
    <span class="letter">L</span>
    <span class="letter">I</span>
    <div class="hand hand1 animate"></div>
    <div class="hand hand2 animate"></div>
    <div class="hand hand3 animate"></div>
    <div class="hand hand4 animate"></div>
</div>

<script>
var letters = document.querySelectorAll('.letter');
letters.forEach(function(letter) {
    letter.addEventListener('mouseover', function() {
        var randomColor = Math.floor(Math.random()*16777215).toString(16);
        letter.style.color = '#' + randomColor;
    });
});

window.onload = function() {
    var hands = document.querySelectorAll('.hand');
    hands.forEach(function(hand) {
        hand.style.animationDelay = Math.floor(Math.random() * (5 - 1 + 1)) + 1 + 's';
        if (hand.classList.contains('hand2') || hand.classList.contains('hand3')) {
            hand.classList.add('animate-cross');
        }
    });
};
</script>

</body>
</html>
